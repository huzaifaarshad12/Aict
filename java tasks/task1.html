<!DOCTYPE html>
<html lang="en">
<head>

    <title>Number Calculator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            margin: 90px;
        }
        input {
            padding: 20px;
            margin: 20px;
        }
        button {
            padding: 18px;
            margin: 18px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Number Calculator</h2>

    
         <p>"num1">Enter Number 1:</p>
        <input type="number" id="num1" >

        <p> for="num2">Enter Number 2:</p>
        <input type="number" id="num2">

        <button type="button" onclick="calculate()">Calculate</button>
    

    <div id="ans"></div>

    <script>
        function calculate() {
            
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var sum = num1 + num2;
            var difference = num1 - num2;

            document.getElementById('ans').innerHTML = "Sum: " + sum + "<br> Difference: " + difference;
        }
    </script>

</body>
</html>

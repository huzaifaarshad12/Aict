<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 90px;
        }
        input {
            padding: 12px;
            margin: 8px;
        }
        button {
            padding: 12px;
            margin: 8px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Age Calculator</h2>

        <label>Enter Your Birth Year:</label>
        <input type="number" id="birthYear" >

        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>

    <div id="answer"></div>

    <script>
        function calculateAge() {
            
            var birthYear = parseInt(document.getElementById('birthYear').value);

            var currentYear = new Date().getFullYear();

            var age = currentYear - birthYear;

            document.getElementById('answer').innerHTML = "Your Age: " + age + " years";
        }
    </script>

</body>
</html>

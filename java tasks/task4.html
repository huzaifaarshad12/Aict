<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px;
            margin: 30px;
        }
        #imageContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h2>Image Resizer</h2>

    <div id="imageContainer">
        <img id="myImage" src="image2.jpg" alt="Original Image" width="300" height="200">
    </div>

    <button type="button" onclick="resizeImage()">Resize Image</button>

    <script>
        function resizeImage() {
            var image = document.getElementById('myImage');
            image.width ="300px";
            image.height ="400px";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Banner</title>
    <style>
        body
        {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        #banner
        {
            max-width: 100%;
            height: 80%;
            margin: 10px ;
        }
        button 
        {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Image Banner</h2>

    <img id="banner" src="image1.jpg" alt="Banner Image">

    <button onclick="previous()">Previous</button>
    <button onclick="next()">Next</button>

    <script>
        var count = 0;
        var images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg'];

        function next() 
        {
            count++;   
            if (count >= images.length) 
            {
                count = 0;
            }

            document.getElementById('banner').src = images[count];
        }

        function previous() 
        {
            count--;
            if (count < 0) 
            {
                count = images.length - 1;
            }

            document.getElementById('banner').src = images[count];
        }
    </script>

</body>
</html>
